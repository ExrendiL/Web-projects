<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div id ="calc">
        <input id = "display" readonly>
        <div id="keys">
            <button onclick="appendToDisplay('+')" class="operator-btn">+</button>
            <button onclick="appendToDisplay('-')" class="operator-btn">-</button>
            <button onclick="appendToDisplay('*')" class="operator-btn">*</button>
            <button onclick="appendToDisplay('/')" class="operator-btn">/</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="calculate()">=</button>
            <button onclick="clearDisplay()" class="operator-btn">C</button>
        </div>
    </div>

    <section>
        <h1 id="animationText" class="heading-1">I see you!</h1>
    </section>

    <div id="animationContainer">
        <img id="animationImage" src="assets\S.jpg" alt="S Image">
    </div>

    <audio id="animationSound" src="assets\Creepy_sound.wav"></audio>
    <audio id="errorSound" src="assets\fz_alert_far1.wav"></audio>
    <audio id="clickSound" src="assets\mixkit-flute-alert-2307.wav"></audio>
    <audio id="clearSound" src="assets\mixkit-sci-fi-error-alert-898.wav"></audio>
    <audio id="eqSound" src="assets\mixkit-high-tech-bleep-confirmation-2520.wav"></audio>

    <script src="calc.js"></script>
</body>
</html>
